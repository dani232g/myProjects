<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Forms!</title>
  </head>
  <body>
    <div class="login">
      <form>
        <img id="cislogo" src="Cisco-logo.png" alt="">
        <h1 id="logheader">Log in to your account</h1>
        <div class="mb-3">
          <br>
          <input type="email" class="form-control icon useri" aria-describedby="emailHelp" placeholder="Username or Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control icon userp"  placeholder="Password">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

        </div>
        <div id="label">

          <label>Remember me</label>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <br>
        <button type="submit" class="btn">Log In</button>
      </form>
    </div>
  </body>
</html>
